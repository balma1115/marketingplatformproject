# miraenad.com Nginx Configuration
# /etc/nginx/sites-available/miraenad

server {
    listen 80;
    listen [::]:80;
    server_name miraenad.com www.miraenad.com;

    # Let's Encrypt 인증용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP를 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name miraenad.com;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/miraenad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miraenad.com/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 로그
    access_log /var/log/nginx/miraenad_access.log;
    error_log /var/log/nginx/miraenad_error.log;

    # 최대 업로드 크기
    client_max_body_size 50M;

    # Next.js 앱으로 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 프록시 헤더
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼링 비활성화 (실시간 응답)
        proxy_buffering off;
    }

    # API 라우트 전용 설정
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # API는 리다이렉트 없이 직접 전달
        proxy_redirect off;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 헤더는 Next.js에서 처리

        # 타임아웃 (API는 더 긴 타임아웃)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 버퍼링 비활성화
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 정적 파일 캐싱
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        proxy_cache_bypass $http_pragma;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # 이미지 최적화
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # 웹소켓 지원 (개발 모드용)
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;
}

# www를 non-www로 리다이렉트
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.miraenad.com;

    ssl_certificate /etc/letsencrypt/live/miraenad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miraenad.com/privkey.pem;

    return 301 https://miraenad.com$request_uri;
}