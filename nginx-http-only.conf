# Nginx HTTP 전용 설정 (도메인 없는 환경)
# 경로: /etc/nginx/sites-available/marketingplat

server {
    listen 80;
    server_name 13.125.39.37;

    # 파일 업로드 크기 제한
    client_max_body_size 10M;

    # 정적 파일 캐싱
    location /_next/static {
        alias /home/ubuntu/marketingplatformproject/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /static {
        alias /home/ubuntu/marketingplatformproject/public/static;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Next.js 앱 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 지원 (SSE용)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SSE를 위한 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;

        # 긴 폴링을 위한 타임아웃 증가
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 에러 페이지
    error_page 502 503 504 /502.html;
    location = /502.html {
        root /home/ubuntu/marketingplatformproject/public;
        internal;
    }
}