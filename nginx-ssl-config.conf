# Nginx SSL 설정 파일 - EC2 서버용
# 경로: /etc/nginx/sites-available/marketingplat

# HTTP -> HTTPS 리디렉션
server {
    listen 80;
    server_name marekplace.co.kr www.marekplace.co.kr;

    # Let's Encrypt 인증용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리디렉션
    location / {
        return 301 https://www.marekplace.co.kr$request_uri;
    }
}

# marekplace.co.kr -> www.marekplace.co.kr 리디렉션
server {
    listen 443 ssl http2;
    server_name marekplace.co.kr;

    ssl_certificate /etc/letsencrypt/live/marekplace.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marekplace.co.kr/privkey.pem;

    return 301 https://www.marekplace.co.kr$request_uri;
}

# 메인 HTTPS 서버 블록
server {
    listen 443 ssl http2;
    server_name www.marekplace.co.kr;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/marekplace.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marekplace.co.kr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/marekplace.co.kr/chain.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 파일 업로드 크기 제한
    client_max_body_size 10M;

    # 정적 파일 캐싱
    location /_next/static {
        alias /home/ubuntu/marketingplatformproject/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /static {
        alias /home/ubuntu/marketingplatformproject/public/static;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Next.js 앱 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 지원 (SSE용)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # SSE를 위한 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;

        # 긴 폴링을 위한 타임아웃 증가
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 에러 페이지
    error_page 502 503 504 /502.html;
    location = /502.html {
        root /home/ubuntu/marketingplatformproject/public;
        internal;
    }
}